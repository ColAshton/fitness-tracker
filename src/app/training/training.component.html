<mat-tab-group mat-stretch-tabs="false" *ngIf="!ongoingTraining">
  <mat-tab label="New Exercise">
    <mat-divider></mat-divider>
    <app-new-training
      (trainingStart)="ongoingTraining = true"
    ></app-new-training>
  </mat-tab>
  <mat-tab label="Past Exercises">
    <mat-divider></mat-divider>
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="ongoingTraining"></app-current-training>
